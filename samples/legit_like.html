<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Example Login</title>
  <script src="https://accounts.example.com/static/app.js"></script>
</head>
<body>
  <h1>Sign in</h1>
  <form method="post" action="https://accounts.example.com/login">
    <label>Email</label>
    <input type="text" name="email" />
    <label>Password</label>
    <input type="password" name="password" />
    <button type="submit">Sign in</button>
  </form>
</body>
</html>
